{% extends "base.html" %}

{% block title %}Editar Tarea{% endblock %}

{% block content %}
    <h1>Editar Tarea</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'detalle_tarea' tarea.id %}">Volver al Detalle de Tarea</a>
{% endblock %}
