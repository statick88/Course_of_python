{% extends "base.html" %}

{% block title %}Inicio - Mi Sitio Web{% endblock %}

{% block content %}
    <h1>Lista de Tareas</h1>
    <ul>
        {% for tarea in lista_tareas %}
            <li>{{ tarea.titulo }}</li>
            <li>{{ tarea.descripción }}</li>
            <li>{{ tarea.fecha_creación }}</li>
        {% endfor %}
    </ul>
{% endblock %}
